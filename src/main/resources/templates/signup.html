<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
</head>
<body>

<h2>Sign Up</h2>

<form th:action="@{/signup}" method="post" th:object="${user}">

    <label for="username">Username:</label><br>
    <input type="text" id="username" th:field="*{username}" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>

</body>
</html>
