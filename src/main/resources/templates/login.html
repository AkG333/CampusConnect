<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>

<div th:if="${error}" style="color:red; margin-bottom: 15px;">
    <p th:text="${error}"></p>
</div>


<form th:action="@{/login}" method="post" th:object="${loginRequest}">

    <label for="username">Username:</label><br>
    <input type="text" id="username" th:field="*{username}" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a th:href="@{/signup}">Sign up here</a>.</p>

</body>
</html>
