<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Campus Connect - Home</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1>Welcome to Campus Connect!</h1>

<h2>All Questions:</h2>
<ul>
    <li th:each="q : ${questions}">
        <a th:href="@{'/question/' + ${q.id}}">
            <b th:text="${q.title}"></b>
        </a>: <span th:text="${q.description}"></span>
    </li>
</ul>

</body>
</html>
